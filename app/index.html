<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>gustaf</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Angular JS -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="app/styles/dashboard.css">

<body>
<!-- Nav bar -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">gustaf</a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div ng-app="gustafApp" ng-controller="gustafController" class="row">

        <!-- Sidebar -->
        <aside class="btn-group-vertical col-lg-4 col-md-4 col-sm-4 sidebar">
            <div class="btn-group">
                <button ng-repeat="show in shows" id="state_show_{{show.id}}" type="button"
                        class="btn btn-{{show.state[2]}}" ng-click="getEpisodes(show)">
                    {{show.name}}
                </button>
            </div>
        </aside>

        <!-- Main section-->
        <gustaf-player visible="showModal"></gustaf-player>
        <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-4 col-md-offset-4 col-offset-sm-4">
            <div class="row">
                <div id="episodes" class="col-lg-12">
                    <h1>{{currentShow.name}}</h1>
                    <table class="table table-hover">
                        <tr ng-repeat="episode in episodes | orderBy:['season_number','episode_number']">
                            <td>
                                <b ng-if="episode">S{{episode.season_number|pad}}E{{episode.episode_number|pad}}</b>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary" ng-click="toggleModal(episode)">
                                    <span class="glyphicon glyphicon-play"></span>
                                </button>
                            </td>
                            <td>
                                <a href="" ng-click="toggleState(episode)">
                                    <div class="progress">
                                        <div id="progress_episode_{{episode.id}}"
                                             class="progress-bar progress-bar-{{episode.episode_state[2]}}"
                                             role="progressbar" style="width: {{episode|progress}}%">
                                        </div>
                                    </div>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/WebChimeraPlayer/player/webchimera.js" type="text/javascript"></script>
<script src="app/scripts/gustaf-ng.js"></script>
<script src="app/scripts/gustaf-filters.js"></script>

</body>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/spin/javascripts/jquery.spin.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/scripts/gustaf.js"></script>
</html>
