<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>gustaf</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Angular JS -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="app/styles/dashboard.css">

<body>
<!-- Nav bar -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">gustaf</a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div ng-app="gustafApp" ng-controller="gustafController" class="row">

        <!-- Sidebar -->
        <aside class="btn-group-vertical col-lg-4 col-md-4 col-sm-4 sidebar">
            <div class="btn-group">
                <button ng-repeat="show in shows" id="state_show_{{show.id}}" type="button"
                        class="btn btn-{{show.state[2]}}" ng-click="getEpisodes(show.id, show.name)">
                    {{show.name}}
                </button>
            </div>
        </aside>

        <!-- Main section-->
        <gustaf-player></gustaf-player>
        <gustaf-episodes episodes=episodes sort-fields=NUMBER_SORTING show-name={{currentShowName}} play=toggleModal
                         toggle-state=toggleState></gustaf-episodes>
        <gustaf-episodes episodes="startedEpisodes" sort-fields="last_watched" title="Started episodes"
                         play="toggleModal"
                         toggle-state="toggleState"></gustaf-episodes>
        <gustaf-episodes episodes="nextEpisodes" sort-fields="last_watched" title="Next episodes" play="toggleModal"
                         toggle-state="toggleState"
                         get-episodes="getEpisodes"></gustaf-episodes>
        <gustaf-episodes episodes="addedEpisodes" sort-fields="added_time" title="New episodes" play="toggleModal"
                         toggle-state="toggleState"></gustaf-episodes>
    </div>
</div>
<script src="bower_components/WebChimeraPlayer/player/webchimera.js" type="text/javascript"></script>
<script src="app/scripts/gustaf-ng.js"></script>
<script src="app/scripts/gustaf-filters.js"></script>

</body>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/spin/javascripts/jquery.spin.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
