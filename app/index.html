<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>gustaf</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="static/externals/bootstrap-3.2.0-dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="static/css/dashboard.css">

    <!-- Angular JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body>
<!-- Nav bar -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">gustaf</a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <aside ng-app="myApp" ng-controller="customersCtrl" class="btn-group-vertical col-lg-4 sidebar">
            <div class="btn-group">
                <button ng-repeat="show in shows" id="state_show_{{show.id}}" type="button"
                        class="btn btn-{{show.state[2]}}">
                    {{show.name}}
                </button>
            </div>
        </aside>

        <!-- Main section-->
        <div class="col-lg-8 col-lg-offset-4">
            <div class="row">
                <div id="episodes" class="col-lg-12">
                    {% block dashboard %}
                    <h1>Select a show</h1>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<script src="static/js/gustaf-ng.js"></script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="static/externals/jquery-2.1.1.min.js"></script>
<script src="static/externals/spin.min.js"></script>
<script src="static/externals/jquery.spin.js"></script>
<script src="static/externals/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<script src="static/js/gustaf.js"></script>
</html>
