<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-if="current">{{current.show_name}}
                    S{{current.season_number|pad}}E{{current.episode_number|pad}}</h4>
            </div>
            <div class="modal-body" id="player_wrapper" style="height: 480px">
            </div>
        </div>
    </div>
</div>
