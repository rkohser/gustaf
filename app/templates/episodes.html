<h1>{{ title }}</h1>
<ul>
    {% for episode in episodes %}
    <li><a href="javascript:gustaf.play({{ episode.id }})">{{ episode.path }}</a></li>
    {% end %}
    <div class="progress">
        <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="1"
             aria-valuemin="0" aria-valuemax="100" style="width: 10%">
        </div>
    </div>
</ul>
