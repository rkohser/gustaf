<h1>{{ title }}</h1>
<table class="table table-hover">
    {% for episode in episodes %}
    <tr>
        <td><a href="javascript:gustaf.play({{ episode.id }})">{{ episode.path }}</a></td>
        <td>{% if episode.watched %}<span class="label label-success">Watched</span>{% else %}<span
                class="label label-warning">Not watched</span>{% end %}
        </td>
    </tr>
    {% end %}
</table>
