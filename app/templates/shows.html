{% extends "base.html" %}

{% block sidebar %}
{% if shows %}
{% for show in shows %}
<div class="btn-group">
    <button type="button" class="btn btn-default" onclick="gustaf.getEpisodesForShow({{show.id}})">
    {{ escape(show.name.title()) }}
    </button>
</div>
{% end %}
{% else %}
<div class="btn-group">
    <button type="button" class="btn btn-default">
    Show name
    </button>
</div>
{% end %}
{% end %}
