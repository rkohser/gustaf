{% extends "base.html" %}

{% block sidebar %}
{% if shows %}
{% for show in shows %}
<button id="state_show_{{show['id']}}" type="button"
        class="btn btn-{% if show['state_count'] == 1 %}{{show['state'].label}}{% else %}warning{% end %}"
        onclick="gustaf.getEpisodesForShow({{show['id']}}, '{{show['name']}}')">
{{ escape(show['name'].title()) }}
</button>
{% end %}
{% else %}
<button type="button" class="btn btn-default">
    Show name
</button>
{% end %}
{% end %}
