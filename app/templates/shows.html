{% extends "base.html" %}

{% block sidebar %}
{% if shows %}
{% for show in shows %}
<button type="button" class="btn btn-{{show.state.label}}" onclick="gustaf.getEpisodesForShow({{show.id}})">
    {{ escape(show.name.title()) }}
</button>
{% end %}
{% else %}
<button type="button" class="btn btn-default">
    Show name
</button>
{% end %}
{% end %}
